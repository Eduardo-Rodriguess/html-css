<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            margin: 0;
            padding: 0;
        }
        body{
            height: 100vh;
            width: 100vw;
        }
        h1{
            text-align: center;
            margin-top: 20px;
        }
        div{
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <div>
            <label for="nome">Nome:</label>
            <input type="text" name="nome" id="nome" minlength="5" maxlength="15" size="15" placeholder="nome do usuário" autocomplete="username">
        </div>
        <div>
            <label for="senha">Senha:</label>
            <input type="password" name="senha" id="senha" required minlength="8" maxlength="20" size="15" placeholder="minímo 8 letras" autocomplete="current-password">
        </div>
        <div>
            <input type="submit" value="ENVIAR">
            <input type="reset" value="LIMPAR">
        </div>
    </form>
</body>
</html>
