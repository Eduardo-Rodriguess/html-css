<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <div>
            <label for="estado">Estado:</label>
            <select name="estado" id="estado">
                <option value="" selected>--- Escolha ---</option>
                <optgroup label="Região Sudeste">
                    <option value="SP">São Paulo</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="MG">Minas Gerais</option>
                </optgroup>
                <optgroup label="Redião Centro Oeste">
                    <option value="MS">Mato Grosso do Sul</option>
                    <option value="PR">Paraná</option>
                    <option value="MT">Mato Grosso</option>
                </optgroup>
            </select>
        </div>
        <div>
            <label for="prof">Profissão:</label>
            <input type="text" name="prof" id="prof" list="listprof">
            <datalist id="listprof">
                <option value="ADM">Administrador</option>
                <option value="CONT">Contabilista</option>
                <option value="DEV">Desenvolvedor</option>
                <option value="PROF">Professor</option>
            </datalist>
        </div>
        <br>
        <div>
            <label for="msg">Mensagem:</label>
            <br>
            <textarea name="msg" id="msg" cols="30" rows="10" placeholder="Deixe uma mensagem motivacional (:"></textarea>
        </div>
        <div>
            <input type="submit" value="ENVIAR">
            <input type="reset" value="LIMPAR">
        </div>
    </form>
</body>
</html>
