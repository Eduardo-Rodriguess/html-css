<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <div>
            <label for="ano">Em que ano você nasceu?</label>
            <input type="number" name="ano" id="ano" min="1900" max="2024" oninput="calcIdade()">
        </div>
        <br>
        <div>
            <label for="idade">Sua idade é:</label>
            <output id="idade">0</output>
        </div>
        <br>
        <div>
            <input type="submit" value="ENVIAR">
            <input type="reset" value="LIMPAR"></input>
        </div>
        <script>
            function calcIdade() {
                let atual = new Date().getFullYear()
                idade.innerHTML = Number(atual) - Number(ano.value)
            }
        </script>
    </form>
</body>
</html>
