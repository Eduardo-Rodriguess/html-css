<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>
        Você 
        pode 
        escrever 
        um 
        parágrafo 
        de 
        qualquer 
        jeito
    </p>
    <p>
        Se precisar quebrar uma linha basta usar a tag &lt;br&gt; <!--Less than / Greater thean--> <!--Menor que / Maior que-->
        que significa breake row 
    </p>
    <p>
        Vou colocar alguns símbolos:
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &Delta;
        &uarr;
    </p>
    <p>
        Vou colocar alguns símbolos:
        <br>
        &#x1F596;
        &#x1F913;
    </p>
</body>
</html>
