<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes</title>
    <style>
        div{
            background-color: gray;
            text-align: center;
            border: 1px solid black;
            display: inline-block;
            height: 200px;
            width: 200px;
            border-radius: 20px;
            margin-left: 10px;
        }
        div:hover{
            background-color: rgba(44, 44, 200, 0.829);
            position: relative;
            top: 10px;
            left: 10px;
        }
    </style>
</head>
<body>
    <div>01</div>
    <div>02</div>
    <div>03</div>
</body>
</html>
