<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 2</title>
    <link rel="shortcut icon" href="meu-icon-16x16.ico" type="image/x-icon">
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos  para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul>
        <li>
            <abbr title="Use a tag &lt;p&gt;">Parágrafos</abbr>
        </li>
        <li>
            <abbr title="Use as tags &lt;h1&gt;...&lt;h6&gt;">Títulos</abbr>
        </li>
        <li>
            <abbr title="Use a tag &lt;img&gt;">Imagens</abbr>
        </li>
        <li>
            <abbr title="Use a tag &lt;abbr&gt;">Abreviações</abbr>
        </li>
        <li>
            <abbr title="Use a tag &lt;code&gt;">Códigos-fontes</abbr>
        </li>
        <li>
            <abbr title="Use a tag &lt;ol&gt; e &lt;li&gt;">Lista-numerada</abbr>
        </li>
        <li>
            <abbr title="Use a tag &lt;ul&gt; e &lt;li&gt;">Lista com demarcadores</abbr>
        </li>
    </ul>
</body>
</html>
