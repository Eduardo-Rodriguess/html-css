<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
        h1{/* box-level */
            background-color: lightgray;
            height: 300px;
            width: 300px;
            border: 10px solid darkslategray;
            padding: 10px;
            margin: auto;
            margin-top: 20px;
            margin-bottom: 20px;
            outline: 3px dashed salmon;
        }
        a{/* inline-level */
            border: 3px dotted purple;
            padding: 3px;
        }
    </style>
</head>
<body>
    <h1>Exemolde de caixa box-level</h1>
    <p>Parágrafos também são exemplos de box-level, mas o <a href="#">links são exemplos de caixas inline-level</a>. Vamos ver como tudo isso funciona.</p>
</body>
</html>
